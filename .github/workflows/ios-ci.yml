name: iOS Test Workflow

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: macos-latest
    name: Run Unit Tests on iOS

    steps:
      - name: 🛒 Checkout Code
        uses: actions/checkout@v3

      - name: 🛠️ Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - name: 🔍 List project files (for debugging)
        run: find . -name "*.xcodeproj" -or -name "*.xcworkspace"

      - name: 🧪 Run Unit Tests
        run: |
          xcodebuild test \
            -project UnitTest.xcodeproj \  # <-- Change to your actual project file
            -scheme UnitTest \             # <-- Change to your actual scheme
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -resultBundlePath TestResults.xcresult

      - name: 📤 Upload .xcresult if tests fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
