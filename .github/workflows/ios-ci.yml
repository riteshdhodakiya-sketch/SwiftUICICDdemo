name: iOS Test Workflow

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    name: Run Unit Tests on iOS

    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - name: ğŸ” List project files (for debugging)
        run: find . -name "*.xcodeproj" -or -name "*.xcworkspace"

      - name: ğŸ§ª Run Unit Tests
        run: |
          xcodebuild test \
            -project UnitTest.xcodeproj \
            -scheme UnitTest \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -resultBundlePath TestResults.xcresult

      - name: ğŸ“¤ Upload .xcresult if tests fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
