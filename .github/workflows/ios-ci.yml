name: iOS Test Workflow

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: macos-latest
    name: Run Unit Tests on iOS

    steps:
      - name: 🛒 Checkout Code
        uses: actions/checkout@v3

      - name: 🛠️ Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: 🧪 Run Unit Tests
        run: |
          xcodebuild test \
            -project SwiftUIDemo.xcodeproj \
            -scheme SwiftUIDemo \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.2' \
            -enableCodeCoverage YES \
            | xcpretty
