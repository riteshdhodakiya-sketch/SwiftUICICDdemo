on:\
  push:\
    branches: [main]\
  pull_request:\
    branches: [main]\
\
jobs:\
  build-and-test:\
    runs-on: macos-latest\
\
    steps:\
      - name: Checkout code\
        uses: actions/checkout@v3\
\
      - name: Set up Xcode\
        uses: maxim-lobanov/setup-xcode@v1\
        with:\
          xcode-version: '16.4'  # change as needed\
\
      - name: Install dependencies\
        run: |\
          if [ -f Podfile ]; then\
            sudo gem install cocoapods\
            pod install\
          fi\
\
      - name: Build app\
        run: |\
          xcodebuild clean build \\\
            -workspace YourApp.xcworkspace \\\
            -scheme YourAppScheme \\\
            -sdk iphonesimulator \\\
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0'\
\
      - name: Run tests\
        run: |\
          xcodebuild test \\\
            -workspace YourApp.xcworkspace \\\
            -scheme YourAppScheme \\\
            -sdk iphonesimulator \\\
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0'\
}
